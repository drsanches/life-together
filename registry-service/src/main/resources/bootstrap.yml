spring:
  application:
    name: registry-service
  cloud:
    config:
      uri: http://config-service:8081
      fail-fast: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0

logging:
  level:
    root: ERROR
    org.springframework.web: ERROR
    ru.drsanches.registry_service: INFO